{% include 'top.html' %}
    <div class="content">
        <h1 class="title">Search Movies</h1>

        <form class="search method = "POST" action = "{{url_for('search_movies')}}" >
          <input type="text" name = "searchterm" placeholder="Movie" autofocus required>
          <button class="flat" type = "submit">Search</button>
        </form>
          {% if movies | length > 0 %}
            <!--All movies -->
            <table class="styled">
              <thead>
                <tr>
                  <td>Movie ID</td>
                  <td>Movie Release Year</td>
                  <td>Movie Name</td>
                </tr>
              </thead>
              <tbody>
                {% for instance in movies %}
                  <!--Each row is a link to each indicidual movie page-->
                  <tr class="clickable-tr" data-href="{{ url_for('single_movie', movie_id=instance.movie_id)}}">
                    <td style="text-align: center">{{instance.tvshow_id}}</td>
                    <td>{{instance.movie_title}}</td>
                    <td>{{instance.count}}</id>
                  </tr>
                {% endfor %}
              </tbody>

            </table>
        {% endif %}
    </div>
{% include 'bottom.html'%}
